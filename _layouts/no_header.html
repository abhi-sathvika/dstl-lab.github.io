<!DOCTYPE html>
<html âš¡ lang="en">
  {%- include head.html -%}
  <body>
    <main class="content" role="main">
      <article class="post wrapper">
        <div class="post-meta">
          <h1 class="post-meta__title">{{ page.title }}</h1>
        </div>

        <section class="post-content">
          {{ content }}
        </section>
      </article>
    </main>

    <amp-analytics type="googleanalytics">
      <script type="application/json">
        {
          "vars": {
            "account": "{{ site.ga_id }}"
          },
          "triggers": {
            "trackPageview": {
              "on": "visible",
              "request": "pageview"
            }
          }
        }
      </script>
    </amp-analytics>
  </body>
</html>
